<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 5px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            background-color: #f0f8ff;
            border-color: #2980b9;
        }
        
        .upload-area i {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .upload-area p {
            margin: 0;
            font-size: 16px;
        }
        
        #fileInput {
            display: none;
        }
        
        .preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        .preview-item {
            position: relative;
            width: 120px;
            height: 160px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .options {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        
        .option-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .progress-container {
            display: none;
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 20px;
            background-color: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #2ecc71;
            width: 0%;
            transition: width 0.3s;
        }
        
        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image to PDF Converter</h1>
        
        <div class="upload-area" id="uploadArea">
            <i>üìÅ</i>
            <p>Click to upload images or drag and drop</p>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>
        
        <div class="options">
            <div class="option-group">
                <label for="pdfName">PDF File Name:</label>
                <input type="text" id="pdfName" placeholder="Enter PDF file name" value="converted_images">
            </div>
            
            <div class="option-group">
                <label for="pageSize">Page Size:</label>
                <select id="pageSize">
                    <option value="a4">A4</option>
                    <option value="letter">Letter</option>
                    <option value="a5">A5</option>
                    <option value="a3">A3</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="pageOrientation">Page Orientation:</label>
                <select id="pageOrientation">
                    <option value="portrait">Portrait</option>
                    <option value="landscape">Landscape</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="imageFit">Image Fit:</label>
                <select id="imageFit">
                    <option value="fit">Fit to page</option>
                    <option value="full">Full size (may create multiple pages)</option>
                </select>
            </div>
        </div>
        
        <div class="preview" id="previewArea"></div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="status" id="statusText">Preparing to convert...</div>
        </div>
        
        <div class="controls">
            <button id="clearBtn" disabled>Clear All</button>
            <button id="convertBtn" disabled>Convert to PDF</button>
        </div>
    </div>

    <script>
        // Initialize jsPDF
        const { jsPDF } = window.jspdf;
        
        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const clearBtn = document.getElementById('clearBtn');
        const convertBtn = document.getElementById('convertBtn');
        const pdfNameInput = document.getElementById('pdfName');
        const pageSizeSelect = document.getElementById('pageSize');
        const pageOrientationSelect = document.getElementById('pageOrientation');
        const imageFitSelect = document.getElementById('imageFit');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        
        // Store uploaded files
        let uploadedFiles = [];
        
        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#f0f8ff';
            uploadArea.style.borderColor = '#2980b9';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = '';
            uploadArea.style.borderColor = '#3498db';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '';
            uploadArea.style.borderColor = '#3498db';
            
            if (e.dataTransfer.files.length > 0) {
                handleFiles(e.dataTransfer.files);
            }
        });
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                handleFiles(fileInput.files);
            }
        });
        
        clearBtn.addEventListener('click', clearAll);
        convertBtn.addEventListener('click', convertToPdf);
        
        // Handle uploaded files
        function handleFiles(files) {
            const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                alert('Please upload only image files.');
                return;
            }
            
            uploadedFiles = [...uploadedFiles, ...imageFiles];
            updatePreview();
            updateButtons();
        }
        
        // Update image preview
        function updatePreview() {
            previewArea.innerHTML = '';
            
            uploadedFiles.forEach((file, index) => {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = file.name;
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.innerHTML = '√ó';
                    removeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeImage(index);
                    });
                    
                    previewItem.appendChild(img);
                    previewItem.appendChild(removeBtn);
                    previewArea.appendChild(previewItem);
                };
                
                reader.readAsDataURL(file);
            });
        }
        
        // Remove an image
        function removeImage(index) {
            uploadedFiles.splice(index, 1);
            updatePreview();
            updateButtons();
        }
        
        // Clear all images
        function clearAll() {
            uploadedFiles = [];
            previewArea.innerHTML = '';
            updateButtons();
        }
        
        // Update button states
        function updateButtons() {
            clearBtn.disabled = uploadedFiles.length === 0;
            convertBtn.disabled = uploadedFiles.length === 0;
        }
        
        // Convert images to PDF
        async function convertToPdf() {
            if (uploadedFiles.length === 0) return;
            
            // Show progress
            progressContainer.style.display = 'block';
            statusText.textContent = 'Starting conversion...';
            progressBar.style.width = '0%';
            
            // Get user options
            const pdfName = pdfNameInput.value.trim() || 'converted_images';
            const pageSize = pageSizeSelect.value;
            const pageOrientation = pageOrientationSelect.value;
            const imageFit = imageFitSelect.value;
            
            // Initialize PDF
            const pdf = new jsPDF({
                orientation: pageOrientation,
                unit: 'mm',
                format: pageSize
            });
            
            try {
                for (let i = 0; i < uploadedFiles.length; i++) {
                    const file = uploadedFiles[i];
                    const img = await loadImage(file);
                    
                    // Update progress
                    const progress = Math.round(((i + 1) / uploadedFiles.length) * 100);
                    progressBar.style.width = `${progress}%`;
                    statusText.textContent = `Processing image ${i + 1} of ${uploadedFiles.length}...`;
                    
                    // Add image to PDF
                    if (i > 0) {
                        pdf.addPage(pageSize, pageOrientation);
                    }
                    
                    const imgProps = pdf.getImageProperties(img);
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    
                    let width, height;
                    
                    if (imageFit === 'fit') {
                        // Fit image to page while maintaining aspect ratio
                        const ratio = Math.min(
                            pdfWidth / imgProps.width,
                            pdfHeight / imgProps.height
                        ) * 0.95; // 95% of page to add some margin
                        
                        width = imgProps.width * ratio;
                        height = imgProps.height * ratio;
                        
                        // Center the image
                        const x = (pdfWidth - width) / 2;
                        const y = (pdfHeight - height) / 2;
                        
                        pdf.addImage(img, 'JPEG', x, y, width, height);
                    } else {
                        // Full size image (may span multiple pages)
                        const ratio = 1; // Full size
                        width = imgProps.width * ratio;
                        height = imgProps.height * ratio;
                        
                        pdf.addImage(img, 'JPEG', 0, 0, width, height);
                    }
                }
                
                // Save PDF
                pdf.save(`${pdfName}.pdf`);
                
                // Update progress
                progressBar.style.width = '100%';
                statusText.textContent = 'Conversion complete!';
                
                // Hide progress after delay
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 2000);
                
            } catch (error) {
                console.error('Error converting to PDF:', error);
                statusText.textContent = 'Error during conversion. Please try again.';
                progressBar.style.backgroundColor = '#e74c3c';
            }
        }
        
        // Load image and return as Image object
        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    img.src = e.target.result;
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                };
                
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>

</body>
</html>
